{% extends "owner/base_generic.html" %}

{% block content %}
    <h3>Lista de owners registrados</h3>

    <div class="card-body">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for owner in data %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><p>{{ owner.nombre }} tiene {{ owner.edad }} años y es de  {{ owner.pais }}</p></td>
                        <td>
                            <a class="btn btn-primary" href="" role="button">Editar</a>
                            <a class="btn btn-danger" href="" role="button">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
