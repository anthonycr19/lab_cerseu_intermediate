{% extends "owner/base_generic.html" %}

{% block content %}

    <div class="card-body">
        <h1>Crear Owner</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" href="{% url 'owner_details' %}">Cancelar</a>
            <button class="btn btn-success" type="submit">Crear Owner</button>
        </form>
    </div>
{% endblock %}
